server:
  port: 8761
  tomcat: 
    threads:
      max: 200
      
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    # Necessary for Docker otherwise you will get 172.0.0.x IP
    ip-address: ${HOST}
  # standalone mode
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

